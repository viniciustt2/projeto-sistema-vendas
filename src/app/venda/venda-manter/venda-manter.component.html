<app-layout>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Venda - {{operador}}</h5>
            <div class="row">

                <div class="form-group col-12">
                    <label class="control-label">Codigo:</label>
                    <input type="text" class="form-control" [(ngModel)]="venda.codigo" />
                </div>


                <div class="form-group col-lg-6">
                    <label for="aluno" class="control-label">Cliente:</label>
                    <select [(ngModel)]="venda.cliente" class="form-control">
                        <option [ngValue]="null">Selecione</option>
                        <option *ngFor="let cliente of listaCliente" [ngValue]="cliente">{{cliente.nome}}</option>
                    </select>
                </div>

                <div class="form-group col-lg-6">
                    <label class="control-label">Data:</label>
                    <input type="date" class="form-control" [(ngModel)]="venda.data" />
                </div>

            </div>

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Adicionar Produto</h5>
                    <div class="row">
                        <div class="form-group col-lg-6">
                            <label for="aluno" class="control-label">Produto:</label>
                            <select class="form-control" [(ngModel)]="vendaProduto.produto">
                                <option [ngValue]="null">Selecione</option>
                                <option *ngFor="let produto of listaProduto" [ngValue]="produto">{{produto.nome}}
                                </option>
                            </select>
                        </div>

                        <div class="form-group col-lg-6">
                            <label class="control-label">Quantidade:</label>
                            <input type="text" class="form-control" [(ngModel)]="vendaProduto.quantidade" />
                        </div>
                    </div>

                    <div class="row" style="margin-bottom: 20px;">
                        <div class="col-lg-12">
                            <button *ngIf=" operador =='Incluir'" type="button" class="btn btn-primary"style="margin-right: 10px;" (click)="adicionarProduto()">Adicionar</button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Produto</th>
                                        <th>Quantidade</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let vendaProduto of venda.listaVendaItem">
                                        <th>{{vendaProduto.produto.nome}}</th>
                                        <td>{{vendaProduto.quantidade}}</td>
                                        <th><a style="cursor: pointer;" (click)="removerProduto(index)">X</a>
                                        </th>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row" style="margin-bottom: 20px; margin-top: 20px;">
                <div class="col-lg-12">
                    <button *ngIf="operador =='Incluir'" type="button" class="btn btn-primary"
                        style="margin-right: 10px;" (click)="incluir()">Incluir</button>
                    <button type="button" class="btn btn-primary" style="margin-right: 10px;"
                        (click)="voltar()">Voltar</button>
                </div>
            </div>

        </div>
    </div>
</app-layout>
